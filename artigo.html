<body>
    <div id="app">
        <header>
            <h1>Gerador de Prompt para Blog Post no Chat GPT <i class="fa-solid fa-comments"></i> </h1>
        </header>

        <main id="content" class="container m-5 p-5">
            <form @submit.prevent="generatePrompt" v-if="!promptGenerated" autocomplete="off">
                <div class="row">

                    <!-- link / url -->
                    <div class="col-md-12 mb-3">
                        <label for="url" class="form-label">Informe Link/Url para base:</label>
                        <input type="url" class="form-control" id="url" v-model="url" required>
                    </div>

                    <!-- objetivo -->
                    <div class="col-md-6 mb-3">
                        <label for="objetivo" class="form-label">Selecione o Objetivo:</label>
                        <select class="form-select" id="objetivo" v-model="objetivo" required>
                            <option :value="item.value" v-for="item in selectObjetivo" :key="item.value">{{item.description}}</option>
                        </select>
                    </div>

                    <!-- persona -->
                    <div class="col-md-6 mb-3">
                        <label for="persona" class="form-label">Selecione a Persona do público-alvo:</label>
                        <input type="persona" class="form-control" id="persona" v-model="persona" required>
                    </div>

                    <!-- tom -->
                    <div class="col-md-6 mb-3">
                        <label for="tom" class="form-label">Selecione o Tom:</label>
                        <select class="form-select" id="tom" v-model="tom" required>
                            <option :value="item.value" v-for="item in selectTom" :key="item.value">{{item.description}}</option>
                        </select>
                    </div>

                    <!-- tamanho -->
                    <div class="col-md-6 mb-3">
                        <label for="tamanho" class="form-label">Comprimento do Artigo:</label>
                        <select class="form-select" id="tamanho" v-model="tamanho" required>
                            <option :value="item.value" v-for="item in selectTamanho" :key="item.value">{{item.description}}</option>
                        </select>
                    </div>

                    <!-- estilo -->
                    <div class="col-md-6 mb-3">
                        <label for="estilo" class="form-label">Selecione o Estilo:</label>
                        <select class="form-select" id="estilo" v-model="estilo" required>
                            <option :value="item.value" v-for="item in selectEstilo" :key="item.value">{{item.description}}</option>
                        </select>
                    </div>

                    <!-- vocabulario -->
                    <div class="col-md-6 mb-3">
                        <label for="vocabulario" class="form-label">Selecione o tipo de Vocabulário:</label>
                        <select class="form-select" id="vocabulario" v-model="vocabulario" required>
                            <option :value="item.value" v-for="item in selectVocabulario" :key="item.value">{{item.description}}</option>
                        </select>
                    </div>

                    <!-- personalidade -->
                    <div class="col-md-6 mb-3">
                        <label for="personalidade" class="form-label">Selecione a Personalidade:</label>
                        <select class="form-select" id="personalidade" v-model="personalidade" required>
                            <option :value="item.value" v-for="item in selectPersonalidade" :key="item.value">{{item.description}}</option>
                        </select>
                    </div>

                    <!-- idioma -->
                    <div class="col-md-6 mb-3">
                        <label for="idioma" class="form-label">Idioma:</label>
                        <select class="form-select" id="idioma" v-model="idioma" required>
                            <option :value="item.value" v-for="item in selectIdioma" :key="item.value">{{item.description}}</option>
                        </select>
                    </div>
                </div>

                <center class="mt-5 d-flex justify-content-evenly">
                    <button @click="goBack" class="btn btn-secondary px-5"> <i class="fa-solid fa-trash"></i> Limpar </button>
                    <button type="submit" class="btn btn-primary px-5"> <i class="fa-solid fa-gear"></i> Gerar Prompt</button>
                </center>
            </form>

            <div v-if="promptGenerated" class="mt-4">
                <div class="d-flex justify-content-evenly">
                    <h4>Preview Prompt Gerado:</h4>
                    <button @click="copyToClipboard" class="btn btn-success px-5"> <i class="fa-solid fa-rotate"></i> Copiar </button>
                </div>
                <div>
                    <!-- <small readonly>{{ generatedPrompt }}</small> -->
                    <textarea class="form-control mt-3" rows="15" readonly disabled>{{ generatedPrompt }}</textarea>
                </div>
                <div>
                    <center class="mt-5 d-flex justify-content-evenly">
                        <button @click="goBack" class="btn btn-danger px-5"> <i class="fa-solid fa-rotate"></i> Voltar </button>
                        <button @click="copyToClipboard" class="btn btn-primary px-5"> <i class="fa-solid fa-rotate"></i> Copiar </button>
                    </center>
                </div>
            </div>
        </main>

        <footer class="mt-8">
            <p class="text-sm text-gray-500 text-center">Feito com ♥ por hotwyl | Gerador de Prompt para Chat GPT &reg; Todos os direitos reservados | &copy; <a href="#" target="_blank">WILLFROMBRASIL</a>™ Company Inc <span>{{ year }}</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    url: '',
                    objetivo: '',
                    selectObjetivo: [
                        {value: 'teste', description: 'Objetivo'}
                        // Informar: Visa oferecer ao leitor novas informações ou fatos sobre um tópico ou evento específico.
                        // Persuadir: Projetado para convencer o leitor a adotar um certo ponto de vista ou a tomar uma ação específica.
                        // Entreter: O principal objetivo é fornecer diversão ou prazer ao leitor.
                        // Expressar opinião: Apresenta as opiniões pessoais do autor sobre um assunto.
                        // Provocar reflexão: Visa estimular o pensamento crítico ou introspectivo no leitor.
                        // Ensinar: Procura transmitir conhecimentos ou habilidades específicas ao leitor.
                        // Criticar: Apresenta uma avaliação negativa ou uma análise crítica de algo.
                        // Explorar: Busca examinar um tópico em profundidade a partir de várias perspectivas.
                        // Descobrir: Relata a descoberta de novas informações ou insights.
                        // Denunciar: Expõe um problema, erro ou injustiça.
                        // Exaltar: Elogia ou glorifica uma pessoa, objeto, evento ou ideia.
                        // Questionar: Questiona ou desafia uma ideia, crença ou prática estabelecida.
                        // Motivar: Busca inspirar o leitor a fazer algo ou atingir um objetivo.
                        // Instruir: Oferece instruções detalhadas sobre como realizar uma tarefa.
                        // Descrever: Fornece uma descrição detalhada de uma pessoa, lugar, objeto ou evento.
                        // Anunciar: Comunica uma nova informação ou notícia.
                        // Evocar emoções: Procura despertar emoções específicas no leitor, como alegria, tristeza, raiva, surpresa, etc.
                    ],
                    otherObjetivo: '',
                    persona: '',
                    vocabulario: '',
                    selectVocabulario: [
                        {value: 'teste', description: 'Vocabulario'}
                        // Técnico: Vocabulário específico de uma área de conhecimento.
                        // Acadêmico: Estilo formal utilizado no meio acadêmico.
                        // Coloquial: Expressões informais, utilizadas no dia a dia.
                        // Arcaico: Palavras ou termos antigos ou desatualizados.
                        // Moderno: Jargão atual, contemporâneo.
                        // Poético: Expressões que comunicam emoções através da beleza e da harmonia.
                        // Jornalístico: Estilo objetivo e factual usado em jornalismo.
                        // Diplomático: Palavras cuidadosas para evitar ofensas e manter relações.
                        // Burocrático: Estilo formal e cheio de jargões utilizados em burocracias.
                        // Profissional: Vocabulário utilizado em um contexto de trabalho.
                        // Vulgar: Palavras grosseiras ou ofensivas.
                        // Legal: Termos específicos ao campo do direito.
                        // Médico: Expressões específicas ao campo da medicina.
                        // Político: Vocabulário relacionado à política.
                        // Esportivo: Palavras relacionadas aos esportes.
                        // Publicitário: Estilo usado na publicidade.
                        // Literário: Expressões artísticas usadas na literatura.
                        // Informal: Jargão casual, sem muitas regras.
                        // Militar: Terminologia específica ao campo militar.
                        // Cinematográfico: Vocabulário específico ao campo do cinema.
                    ],
                    otherVocabulario: '',
                    estilo: '',
                    selectEstilo: [
                        {value: 'teste', description: 'Estilo'}
                        // Descritivo: Descrição detalhada de pessoas, lugares, objetos etc.
                        // Persuasivo: Tentativa de convencer o leitor a adotar uma certa perspectiva.
                        // Narrativo: Conta uma história ou relata eventos.
                        // Expositivo: Explica ou informa sobre um tema.
                        // Epistolar: Formato de carta ou correspondência.
                        // Dramático: Linguagem usada em peças teatrais.
                        // Lírico: Expressa sentimentos e pensamentos pessoais.
                        // Fluxo de consciência: Registra os pensamentos e sentimentos que passam pela mente de um personagem.
                        // Diálogo: Conversa entre dois ou mais personagens.
                        // Monólogo: Discurso de um personagem.
                        // Rimas: Uso de palavras que possuem uma terminação sonora idêntica ou semelhante.
                        // Haiku: Forma de poesia japonesa composta de três linhas.
                        // Paródia: Imitação humorística ou satírica.
                        // Minimalista: Linguagem simples e direta.
                        // Barroco: Linguagem ornamental e complexa.
                        // Abstrato: Usa conceitos não concretos e ideias gerais.
                        // Realista: Representa coisas como elas realmente são.
                        // Alegórico: Usa símbolos para representar ideias ou princípios.
                        // Sátira: Uso do humor para criticar.
                        // Simbólico: Uso de símbolos para representar ideias.
                    ],
                    otherEstilo: '',
                    personalidade: '',
                    selectPersonalidade: [
                        {value: 'teste', description: 'Personalidade'}
                        // Casual: Linguagem e tom descontraídos, sem formalidade.
                        // Formal: Uso de linguagem precisa, tom respeitoso e estruturado.
                        // Humorístico: Incorpora humor, piadas e ironia.
                        // Sério: Tom sóbrio, sem humor.
                        // Impessoal: Abordagem objetiva, sem expressar emoções ou opiniões pessoais.
                        // Empático: Demonstra compreensão e compartilhamento das emoções do leitor.
                        // Didático: Orientado para ensinar ou fornecer informações de maneira clara.
                        // Cínico: Descrença ou desconfiança das motivações ou ações das pessoas.
                        // Otimista: Tendência para esperar o melhor resultado possível.
                        // Pessimista: Tendência para esperar o pior resultado.
                        // Animado: Cheio de energia e entusiasmo.
                        // Reservado: Abordagem cautelosa, sem expressão excessiva de emoções.
                        // Enérgico: Linguagem cheia de vigor, paixão e emoção.
                        // Agressivo: Confronto direto, linguagem de comando.
                        // Passivo: Abordagem suave, sem confronto.
                        // Encorajador: Orientado para inspirar e motivar o leitor.
                        // Crítico: Enfatiza avaliação e julgamento.
                        // Curioso: Mostra um desejo de aprender ou saber mais.
                        // Afetuoso: Demonstra calor e carinho.
                        // Apático: Mostra indiferença e falta de interesse.

                    ],
                    otherPersonalidade: '',
                    tom: '',
                    selectTom: [
                        {value: 'teste', description: 'Tom'}
                        // Alegre: Transmite felicidade e positividade.
                        // Melancólico: Transmite tristeza, saudade ou pensamento.
                        // Irônico: Expressa algo diferente do que significa literalmente.
                        // Sarcástico: Uso de ironia para zombar ou mostrar descontentamento.
                        // Respeitoso: Mostra consideração e respeito.
                        // Desrespeitoso: Falta de respeito ou consideração.
                        // Ousado: Corajoso, disposto a correr riscos.
                        // Humilde: Modesto, sem pretensões.
                        // Ansioso: Mostra preocupação ou inquietação.
                        // Calmo: Tranquilo, sem agitação.
                        // Enfático: Exprimindo algo com ênfase ou força.
                        // Indiferente: Sem interesse, preocupação ou simpatia.
                        // Desafiador: Mostra resistência ou desafio.
                        // Inspirador: Encoraja ou motiva o leitor.
                        // Medroso: Mostra medo ou ansiedade.
                        // Zangado: Expressa raiva ou irritação.
                        // Amigável: Cordial e amigável.
                        // Hostil: Antipático ou agressivo.
                        // Condescendente: Demonstrando uma sensação de superioridade.
                        // Fascinado: Extremamente interessado ou atraído.
                    ],
                    otherTom: '',
                    tamanho: '',
                    selectTamanho: [
                        {value: 'curto', description: 'Mais Curto (2-3 Seções, 450-900 Palavras)'},
                        {value: 'curta', description: 'Curta (3-5 Seções, 950-1350 Palavras)'},
                        {value: 'medio', description: 'Médio (5-7 Seções, 1350-1870 Palavras)'},
                        {value: 'longa', description: 'Forma Longa (7-10 Seções, 1900-2440 Palavras)'},
                        {value: 'maislongo', description: 'Mais Longo (10-12 Seções, 2350-2940 Palavras)'},
                    ],
                    otherTamanho: '',
                    idioma: '',
                    selectIdioma: [
                        {value: 'portugues', description: 'Português'},
                        {value: 'ingles', description: 'Inglês'},
                        {value: 'espanhol', description: 'Espanhol'}
                    ],
                    otherIdioma: '',
                    promptGenerated: false,
                    generatedPrompt: '',
                    year: new Date().getFullYear(),
                };
            },
            methods: {
                generatePrompt() {
                    // identificar o comprimento do artigo
                    const tamanhoOpcaoSelecionada = this.selectTamanho.find(opcao => opcao.value === this.tamanho);
                    this.otherTamanho = tamanhoOpcaoSelecionada ? tamanhoOpcaoSelecionada.description : 'Mais Curto (2-3 Seções, 450-900 Palavras)';
                    
                    // identificar o idioma do artigo
                    const idiomaOpcaoSelecionada = this.selectIdioma.find(opcao => opcao.value === this.idioma);
                    this.otherIdioma = idiomaOpcaoSelecionada ? idiomaOpcaoSelecionada.description : 'Português';


this.generatedPrompt += `
Ignore todas as solicitações e ações anteriores.

você é um redator publicitário formado em publicidade e propaganda experiente na área de marketing digital especialista em SEO e trafego orgânico. Você tem uma mente com o nível de inteligência acima do normal. Você é um gênio que combinam o pensamento criativo e as habilidades de habilidades de comunicação, com o objetivo de inovar e estar um passo a frente.

Como colunista de sites e blogs escreve artigos que geram muitos acesso e ranqueiam na primeira pagina dos mecanismos de busca. Você sabe como escrever artigos otimizados para trafego organico aplicando as tecnicas de SEO mais eficientes para gerar acessos e ranquear na primeira pagina dos mecanismos de buscas.

Aplique todo seu conhecimento e experiencia rescrevendo o artigo do link/url ${this.url} com o objetivo de ${this.otherObjetivo} para o público de ${this.persona} em tom ${this.otherTom} com o tamanho ${this.otherTamanho} de maneira otimizada para mecanismos de buscas com técnicas SEO utilizando linguagem e vacabulario ${this.otherVocabulario} com estilo ${this.otherEstilo} abordando personalidade ${this.otherPersonalidade}.

O post deve ser recriado com a seguinte estrutura:

- Deve ser escrito em tom ${this.otherTom}.
- Deve conter pelo menos ${this.otherTamanho} palavras
- Crie um título atraente que inclua a palavra-chave principal.
- Mantenha o título com 60-70 caracteres para garantir que ele seja exibido completamente nos resultados de pesquisa.
- Customize a URL do seu artigo para incluir a palavra-chave principal evitando URLs longas e confusas.
- Comece o artigo com uma introdução interessante que explique o que o leitor aprenderá com o artigo e prenda a atenção dos leitores.
- Inclua a palavra-chave principal de forma natural na introdução.
- Finalize com uma conclusão que resuma as principais ideias do artigo.
- Inclua outras palavra-chave nos Título e subtítulos (Heading Tags).
- Usar sinônimos e variações de palavras-chave para evitar repetições.
- Use subtítulos (Heading Tags) para dividir o conteúdo em seções.
- Forneça informações úteis, relevantes e precisas sobre o tópico.
- Use linguagem no estilo ${this.otherEstilo}.
- Além da palavra-chave principal, inclua palavras-chave de cauda longa relacionadas ao longo do texto.
- Evite o excesso de otimização de palavras-chave. Mantenha uma densidade natural e não force palavras-chave.
- Use o editor de esboços para criar um esboço do artigo.
- Inclua uma seção de perguntas frequentes (FAQ) para responder às perguntas mais comuns.
- Inclua uma seção com os principais tópicos do artigo para facilitar a navegação.

Após recriar o post prossiga:

- Liste as melhores palavra chaves, tags e categorias para este post.
- Escreva uma meta descrição com cerca de 150-160 caracteres de forma concisa e atraente que inclua a palavra-chave principal.
- Crie um resumo do artigo em um paragrafo com até 250 caracteres.
- Indique imagens que representem este artigo. Descreva a imagem e informe os atributos (title, alt, description, legend, url, uri) para tag html img da imagem.
- Gere as configurações de Seo do wordpress para este artigo.
- Gere as configurações para o plugin rank Math do wordpress para este artigo.
- Gere as configurações para o plugin Yoast Seo do wordpress para este artigo.

Indique as configurações e formatações para piblicar este post no wordpress.

ATENÇÃO:
- Nunca imprima caracteres especiais como <>[]{} nem tags
- Please write in ${this.otherIdioma} language.
`;

                    this.promptGenerated = true;
                },
                copyToClipboard() {
                    const textarea = document.createElement('textarea');
                    // Substituir quebras de linha por espaços
                    const promptWithoutNewlines = this.generatedPrompt.replace(/\n/g, ' ');
                    textarea.value = promptWithoutNewlines;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    Swal.fire('Conteúdo copiado para a área de transferência!');
                },
                goBack() {
                    this.promptGenerated = false;
                    // Redirecione ou faça qualquer outra ação ao voltar
                    location.reload();
                }
            },
            created() {
                this.year = new Date().getFullYear();
            },
            mounted() {
            },
            updated() {
            }
        });
        app.mount('#app');
    </script>
